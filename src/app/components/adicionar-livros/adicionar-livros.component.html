
<div class="container">
    <h1>Adicionar um novo livro</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="adicionarLivro()">
                <div class="mb-3">
                       <label for="Titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="Titulo" name="Titulo" [(ngModel)] ="novoLivro.titulo"> 
                </div>
                <div class="mb-3">
                    <label for="Subtitulo" class="form-label">Subtitulo</label>
                    <input type="text" class="form-control" id="Subtitulo" name="Subtitulo" [(ngModel)] ="novoLivro.subtitulo">
                </div>
                <div class="mb-3">
                    <label for="corDaCapa" class="form-label">Cor da Capa</label>
                    <input type="text" class="form-control" id="corDaCapa" name="corDaCapa" [(ngModel)] ="novoLivro.corDaCapa">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Pre√ßo</label>
                    <input type="number" class="form-control" id="preco" name="preco" [(ngModel)] ="novoLivro.preco">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>
</div>
